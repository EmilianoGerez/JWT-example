<section data-ng-controller = 'UserController'>
	<div class="row">
		<div class="well col-xs-12 col-md-6 col-md-offset-3">
			<div class="panel-form">
				<h3><a href="#/" class="btn"><i class="mdi-action-home"></i></a> SignUp</h3>
				<form ng-submit="signup()" method="post" class="form-horizontal" name="registrationForm">
					<fieldset>
						<div class="form-group" ng-show="errMessage">
							<div class="alert alert-danger col-xs-10 col-xs-offset-1" role="alert">
								<h4>Error!</h4>
								<p>{{errMessage}}</p>
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-md-2 control-label">Name</label>
							<div class="col-md-10">
								<input type="text" class="form-control" name="name"
									ng-model="user.name"
									placeholder="name" 
									required 
									record-availability-validator=""/>
								<div ng-messages="registrationForm.name.$error" class="text-danger">
									<div ng-messages-include="form-messages"></div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-md-2 control-label">Password</label>
							<div class="col-md-10">
								<input type="password" class="form-control" ng-model="user.password" placeholder="password" name="password" required/>
								<div ng-messages="registrationForm.password.$error" class="text-danger">
									<div ng-messages-include="form-messages"></div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-md-2 control-label">Confirm Password</label>
							<div class="col-md-10">
								<input type="password" class="form-control" ng-model="user.confirmPassword" placeholder="password" name="confirmPassword" required compare-to="user.password"/>
								<div ng-messages="registrationForm.confirmPassword.$error" class="text-danger">
									<div ng-messages-include="form-messages"></div>
								</div>
							</div>
						</div>
						<div class="form-group">
            <div class="col-md-10 col-md-offset-2">
              <button type="submit" class="btn btn-primary" ng-disabled="!registrationForm.$valid">Register Now</button>
            </div>
        </div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</section>
